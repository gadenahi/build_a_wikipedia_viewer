<html>
  <head>
    <title>Build a Wikipedia Viewer</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">    
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9353b1be6e.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="search-section">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">Click here for a random article</a></br>
      <i class="fas fa-search fa-4x" id="search-icon"></i>
      <div id="site-search">
        <input type="text" id="searchTerm"> 
        <i class="far fa-window-close" id="search-close"></i>        
      </div>
      <p>Click icon to search</p>
    </div>
    <div id="output-section" class="text-center">
       <ul id="output">     
       </ul>
    </div>
  </body>
</html>
